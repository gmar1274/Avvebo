{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>
    	{% block title%}
    		Avvebo
    	{% endblock %}
    </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	</head>
  <!-- LAOD ALL BOOTSRAP FUNCTIONALITIES -->
  <!-- BEGIN WEBSITE DESIGN -->
  
<!-- NAV -->	
<!-- example 1 - using absolute position for center -->
<nav class="navbar navbar-default navbar-static-top navbar-expand-md navbar-light" style="background-color: #110d0d0d;">
		<a class="navbar-brand abs" href="#">
		<img src="{% static '/images/home_page/avvebo_logo_final.png' %}" alt="Logo">
		</a>
		<div class="container">
		   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
		       <span class="navbar-toggler-icon"></span>
		   </button>
		   <div class="navbar-collapse collapse" id="collapsingNavbar">
		       <ul class="navbar-nav">
		           <li class="nav-item active">
		               <a class="nav-link" href="/">HOME</a>
		           </li>
		           <li class="nav-item">
		               <a class="nav-link" href="/about-us">ABOUT US</a>
		           </li>
		           <li class="nav-item">
		               <a class="nav-link" href="/contact">CONTACT</a>
		           </li>
		       </ul>
		       <ul class="navbar-nav ml-auto">
		            <li class="nav-item dropdown " expanded='false'>
						    	<a class="nav-item nav-link dropdown-toggle mr-md-2" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						 			 Account
								</a>
								<div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
								      <a class="dropdown-item active" href="/login">Log in</a>
								      <!-- Divider -->
		<!-- <div class="dropdown-divider"></div> -->
								</div>
					      </li>
		      </ul>
		  </div>
</nav>
  <!--End NAV  -->

<!-- BEGIN CONTENT -->
<div class="container-fluid h-100">
	<main role="main" class="container h-100">
		{% block content %}
		{% endblock %}
	</main>
	<footer class="footer fixed-bottom" style="background-color: #110d0d0d;">
		<span class="text-muted">
			<p class="text-muted">&copy; 2019-2020</p>
		</span>
	</footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
